<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
  margin:0; padding:0; width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
}
#bg-text{
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(-10deg);
  font-size:6rem; color:rgba(255,182,193,0.2);
  pointer-events:none; text-align:center;
  animation:floatText 8s ease-in-out infinite alternate;
  white-space: nowrap;
}
@keyframes floatText{
  0%{transform:translate(-50%,-52%) rotate(-10deg);}
  50%{transform:translate(-50%,-48%) rotate(-8deg);}
  100%{transform:translate(-50%,-50%) rotate(-10deg);}
}
.container{text-align:center; z-index:5;}
h1{font-size:3rem; text-shadow:0 0 25px #ffb6c1;}
h2{font-size:2rem; text-shadow:0 0 15px #ffb6c1;}
button{
  padding:15px 45px; font-size:1.3rem; border:none;
  border-radius:30px; cursor:pointer; margin:10px; transition:0.3s;
}
#yesBtn{background:#ff69b4; box-shadow:0 0 25px #ffc0cb;}
#noBtn{background:#9333ea; position:absolute;}
.pokemon, .flower, .confetti{position:absolute; z-index:3;}
.pokemon{width:120px; animation: float 5s ease-in-out infinite;}
@keyframes float{
  0%{transform:translate(0,0);}25%{transform:translate(5px,-10px);}
  50%{transform:translate(-5px,-20px);}75%{transform:translate(5px,-10px);}
  100%{transform:translate(0,0);}
}
canvas{position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none;}
</style>
</head>
<body>

<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<div class="container">
  <h2>My Goop üíú</h2>
  <h1>Will You Be My Valentine? üíò</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòÜ</button>
</div>

<canvas id="canvas"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Smooth bouncing NO button
let noX = 100; // starting X
let noY = 100; // starting Y
let vx = 6;    // speed X
let vy = 4;    // speed Y

function animateNo(){
  noX += vx;
  noY += vy;

  // Bounce off edges
  if(noX <= 0 || noX >= window.innerWidth - noBtn.offsetWidth) vx *= -1;
  if(noY <= 0 || noY >= window.innerHeight - noBtn.offsetHeight) vy *= -1;

  noBtn.style.left = noX + "px";
  noBtn.style.top = noY + "px";

  requestAnimationFrame(animateNo);
}
animateNo();

// YES button triggers hearts only
yesBtn.addEventListener("click",()=>{
  explodeHearts(canvas.width/2,canvas.height/2);
});

function explodeHearts(x,y){
  let particles=[]; const count = window.innerWidth<768?100:200;
  for(let i=0;i<count;i++){
    particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      p.life--;
      ctx.font = p.size+"px Arial"; ctx.fillText("üíñ",p.x,p.y);
      if(p.life<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// Sample Pok√©mon, flowers, confetti
function placeInsideViewport(el){
  const w=el.offsetWidth||50,h=el.offsetHeight||50;
  el.style.left=Math.random()*(window.innerWidth-w-20)+"px";
  el.style.top=Math.random()*(window.innerHeight-h-20)+"px";
}

// Pok√©mon
const pokeSrcs=[
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png"
];
pokeSrcs.forEach(src=>{
  const img=document.createElement("img"); img.src=src; img.className="pokemon";
  img.onload=()=>placeInsideViewport(img);
  document.body.appendChild(img);
});

// Flowers
const flowerColors=["#ffb6c1","#ffc0cb","#ff69b4","#d9b3ff","#e6c9ff"];
for(let i=0;i<20;i++){
  const f=document.createElement("div"); f.className="flower"; f.innerText="üå∏";
  f.style.fontSize=(20+Math.random()*30)+"px";
  f.style.color=flowerColors[Math.floor(Math.random()*flowerColors.length)];
  placeInsideViewport(f);
  document.body.appendChild(f);
}

// Confetti
for(let i=0;i<50;i++){
  const c=document.createElement("div"); c.className="confetti"; c.innerText="üéÄ";
  c.style.fontSize=(15+Math.random()*15)+"px";
  placeInsideViewport(c);
  document.body.appendChild(c);
}
</script>
</body>
</html>
