<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
  margin:0; padding:0; width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
}
#bg-text{
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(-10deg);
  font-size:6rem; color:rgba(255,182,193,0.2);
  pointer-events:none; text-align:center;
  animation:floatText 8s ease-in-out infinite alternate;
  white-space: nowrap;
}
@keyframes floatText{
  0%{transform:translate(-50%,-52%) rotate(-10deg);}
  50%{transform:translate(-50%,-48%) rotate(-8deg);}
  100%{transform:translate(-50%,-50%) rotate(-10deg);}
}
.container{text-align:center; z-index:5;}
h1{font-size:3rem; text-shadow:0 0 25px #ffb6c1;}
h2{font-size:2rem; text-shadow:0 0 15px #ffb6c1;}
button{
  padding:15px 45px; font-size:1.3rem; border:none;
  border-radius:30px; cursor:pointer; margin:10px; transition:0.3s;
}
#yesBtn{background:#ff69b4; box-shadow:0 0 25px #ffc0cb;}
#noBtn{background:#9333ea; position:absolute;}
.particle, .pokemon, .flower, .confetti{
  position:absolute; z-index:3; pointer-events:none;
}
</style>
</head>
<body>

<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<div class="container">
  <h2>My Goop üíú</h2>
  <h1>Will You Be My Valentine? üíò</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòÜ</button>
</div>

<canvas id="canvas"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// NO button starting position
let noX = window.innerWidth/2 - 50;
let noY = window.innerHeight/2 + 50;
noBtn.style.left = noX + "px";
noBtn.style.top = noY + "px";

// NO moves only when mouse is near
document.addEventListener("mousemove", e=>{
  const mx = e.clientX;
  const my = e.clientY;
  const dx = mx - (noX + noBtn.offsetWidth/2);
  const dy = my - (noY + noBtn.offsetHeight/2);
  const distance = Math.sqrt(dx*dx + dy*dy);
  const radius = 120; // trigger distance
  if(distance < radius){
    const angle = Math.atan2(dy, dx);
    noX -= Math.cos(angle)*6;
    noY -= Math.sin(angle)*6;
    noX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, noX));
    noY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, noY));
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";
  }
});

// YES button triggers hearts
yesBtn.addEventListener("click",()=>{
  explodeHearts(canvas.width/2,canvas.height/2);
});

function explodeHearts(x,y){
  let particles = [];
  const count = 150;
  for(let i=0;i<count;i++){
    particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      p.life--;
      ctx.font = p.size+"px Arial"; ctx.fillText("üíñ",p.x,p.y);
      if(p.life<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// Floating elements
function createFloating(element,text,color,size,speedX,speedY){
  element.innerText = text;
  element.style.fontSize = size+"px";
  element.style.color = color;
  element.style.left = Math.random()*window.innerWidth+"px";
  element.style.top = Math.random()*window.innerHeight+"px";
  document.body.appendChild(element);

  function float(){
    let x = parseFloat(element.style.left);
    let y = parseFloat(element.style.top);
    x += speedX;
    y += speedY;
    if(x<0 || x>window.innerWidth) speedX*=-1;
    if(y<0 || y>window.innerHeight) speedY*=-1;
    element.style.left = x+"px";
    element.style.top = y+"px";
    requestAnimationFrame(float);
  }
  float();
}

// Add flowers
for(let i=0;i<15;i++){
  createFloating(document.createElement("div"),"üå∏","#ffb6c1",20+Math.random()*20,(Math.random()-0.5)*0.5,(Math.random()-0.5)*0.5);
}

// Add confetti
for(let i=0;i<20;i++){
  createFloating(document.createElement("div"),"üéÄ","#ffc0cb",15+Math.random()*10,(Math.random()-0.5)*0.5,(Math.random()-0.5)*0.5);
}

// Add Pok√©mon including Belibolt, Snom, Tandemaus, Mousehauld
const pokeSrcs=[
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png", // Belibolt
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png", // Snom
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1016.png", // Tandemaus
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1017.png"  // Mousehauld
];

pokeSrcs.forEach(src=>{
  const img = document.createElement("img");
  img.src = src;
  img.className = "pokemon";
  img.style.width = "100px";
  document.body.appendChild(img);
  const speedX = (Math.random()-0.5)*0.3;
  const speedY = (Math.random()-0.5)*0.3;
  img.style.left = Math.random()*window.innerWidth + "px";
  img.style.top = Math.random()*window.innerHeight + "px";

  function float(){
    let x = parseFloat(img.style.left);
    let y = parseFloat(img.style.top);
    x += speedX; y += speedY;
    if(x<0 || x>window.innerWidth) img.style.left = x + "px"; // keep inside screen
    if(y<0 || y>window.innerHeight) img.style.top = y + "px";
    img.style.left = x + "px";
    img.style.top = y + "px";
    requestAnimationFrame(float);
  }
  float();
});

</script>
</body>
</html>
