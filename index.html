<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
    overflow-x: hidden; /* Fix horizontal scroll */
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6f0, #e6c9ff, #d9b3ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
}

/* Glow overlay */
#glow-overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background: radial-gradient(circle at 30% 30%, rgba(255,192,203,0.25), transparent 70%), 
                radial-gradient(circle at 70% 70%, rgba(200,180,255,0.2), transparent 60%);
    z-index:0;
}

/* Background floating text */
#bg-text {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) rotate(-10deg);
    font-size:6rem;
    color: rgba(255,182,193,0.2);
    white-space: nowrap;
    z-index:0;
    pointer-events:none;
    text-align:center;
    animation: floatText 8s ease-in-out infinite alternate;
}
@keyframes floatText {
    0% { transform: translate(-50%, -52%) rotate(-10deg); }
    50% { transform: translate(-50%, -48%) rotate(-8deg); }
    100% { transform: translate(-50%, -50%) rotate(-10deg); }
}

/* Container */
.container { text-align:center; z-index:5; }
h1 { font-size:3rem; text-shadow:0 0 25px #ffb6c1; }
h2 { font-size:2rem; text-shadow:0 0 15px #ffb6c1; }

.buttons { margin-top:30px; position:relative; }
button {
    padding:15px 45px;
    font-size:1.3rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}
#yesBtn { background-color:#ff69b4; box-shadow:0 0 25px #ffc0cb; animation: pulse 2s infinite; }
#noBtn { background-color:#9333ea; position:absolute; }

@keyframes pulse {
    0% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
    50% { transform: scale(1.1); box-shadow:0 0 35px #ff69b4; }
    100% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
}

/* Pok√©mon */
.pokemon {
    position:absolute;
    width:120px;
    animation: float 5s ease-in-out infinite;
    z-index:3;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 15px rgba(255,192,203,0.7));
}

/* Floating + side-to-side bob */
@keyframes float {
    0% { transform: translate(0, 0); }
    25% { transform: translate(5px, -10px); }
    50% { transform: translate(-5px, -20px); }
    75% { transform: translate(5px, -10px); }
    100% { transform: translate(0, 0); }
}

/* Heart particles */
.heart-particle { position:absolute; font-size:20px; animation: heartMove 1s forwards; }
@keyframes heartMove { 0%{opacity:1;transform:translate(0,0) scale(1);} 100%{opacity:0;transform:translate(calc(50px - 100px*var(--randX)),-80px) scale(1.5);} }

/* Background hearts floating */
.background-heart { position:absolute; font-size:25px; animation: drift linear infinite; opacity:0.7; filter:drop-shadow(0 0 8px rgba(255,182,193,0.7)); }

/* Flowers */
.flower { position:absolute; width:30px; opacity:0.7; animation: floatFlower linear infinite; pointer-events:none; }

/* Confetti sparkles */
.confetti { position:absolute; width:8px; height:8px; background:hsl(0,0%,100%); border-radius:50%; pointer-events:none; animation: confettiFall linear infinite; opacity:0.8; }
@keyframes confettiFall { 0% { transform: translateY(-10px) rotate(0deg);} 100% { transform: translateY(100vh) rotate(360deg);} }

/* Floating flower animation */
@keyframes floatFlower { 0%{transform:translateY(0) rotate(0deg);opacity:0.7;}50%{transform:translateY(-100px) rotate(180deg);opacity:1;}100%{transform:translateY(0px) rotate(360deg);opacity:0.7;} }

/* Pok√©mon sparkle hearts around */
.poke-heart { position:absolute; font-size:15px; animation: pokeHeart floatPokeHeart linear infinite; pointer-events:none; }
@keyframes floatPokeHeart { 0% {transform:translate(0,0) scale(0.8); opacity:1;} 50% {transform:translate(5px,-10px) scale(1.2); opacity:0.8;} 100% {transform:translate(0,0) scale(1); opacity:1;} }

@media (max-width:768px){ h1{font-size:2rem;} h2{font-size:1.5rem;} .pokemon{width:80px;} button{padding:12px 30px;font-size:1rem;} #bg-text{font-size:3rem;} }

</style>
</head>
<body>

<div id="glow-overlay"></div>
<div id="flower-container"></div>
<div id="heart-container"></div>
<div id="twinkle-container"></div>
<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<!-- Pok√©mon -->
<img class="pokemon snom" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png" style="top:5%; left:5%; animation-delay:0s;">
<img class="pokemon snom" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png" style="top:20%; right:10%; animation-delay:1s;">

<img id="bellibolt1" class="pokemon bellibolt" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png" style="top:10%; left:20%; animation-delay:0.5s;">
<img id="bellibolt2" class="pokemon bellibolt" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png" style="top:10%; left:60%; animation-delay:1s;">
<img id="bellibolt3" class="pokemon bellibolt" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png" style="bottom:15%; left:25%; animation-delay:2s;">
<img id="bellibolt4" class="pokemon bellibolt" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png" style="bottom:15%; left:65%; animation-delay:3s;">

<img class="pokemon eevee" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png" style="top:40%; left:10%; animation-delay:0.3s;">
<img class="pokemon togepi" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/175.png" style="bottom:20%; right:15%; animation-delay:0.7s;">
<img class="pokemon jigglypuff" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png" style="top:30%; right:30%; animation-delay:1s;">

<div class="container">
    <h2>My Goop üíú</h2>
    <h1>Will You Be My Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòÜ</button>
    </div>
</div>

<canvas id="canvas"></canvas>
<audio id="victorySound" src="https://www.myinstants.com/media/sounds/pokemon-level-up-sound-effect.mp3"></audio>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const snoms=document.querySelectorAll(".snom");
const bellibolts=document.querySelectorAll(".bellibolt");
const victorySound=document.getElementById("victorySound");

/* NO button chasing */
let mouseX=0, mouseY=0;
let noX=window.innerWidth/2, noY=window.innerHeight/2;
const speed=6;
document.addEventListener("mousemove", e=>{mouseX=e.clientX; mouseY=e.clientY;});
function chaseNoButton(){
    const dx=noX-mouseX, dy=noY-mouseY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<150){
        noX+=(dx/dist)*speed; noY+=(dy/dist)*speed;
        const maxX=window.innerWidth-noBtn.offsetWidth-10;
        const maxY=window.innerHeight-noBtn.offsetHeight-10;
        noX=Math.max(10, Math.min(maxX,noX));
        noY=Math.max(10, Math.min(maxY,noY));
        noBtn.style.left=noX+"px"; noBtn.style.top=noY+"px";
        noBtn.style.transform=`rotate(${Math.random()*60-30}deg)`;
    }
    requestAnimationFrame(chaseNoButton);
}
chaseNoButton();
setInterval(()=>{ if(Math.random()<0.1){ noX=Math.random()*(window.innerWidth-noBtn.offsetWidth); noY=Math.random()*(window.innerHeight-noBtn.offsetHeight); } },1000);

/* Pok√©mon sparkle hearts */
function addPokeHearts(pokemon){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="poke-heart";
        h.innerText="üíñ";
        document.body.appendChild(h);
        const rect=pokemon.getBoundingClientRect();
        h.style.left=(rect.left+Math.random()*50)+"px";
        h.style.top=(rect.top+Math.random()*50)+"px";
        setTimeout(()=>h.remove(),2000);
    }, 800);
}
document.querySelectorAll(".pokemon").forEach(addPokeHearts);

/* Bellibolt sparks */
bellibolts.forEach(b=>{
    b.addEventListener("mouseover", ()=>{
        const sparkCount=window.innerWidth<768?6:12;
        for(let i=0;i<sparkCount;i++){
            const spark=document.createElement("div");
            spark.classList.add("bellibolt-spark");
            spark.style.left=(b.offsetLeft+60+Math.random()*60)+"px";
            spark.style.top=(b.offsetTop+60+Math.random()*60)+"px";
            spark.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
            document.body.appendChild(spark);
            setTimeout(()=>spark.remove(),600);
        }
    });
});

/* Snom click hearts */
snoms.forEach(s=>{
    s.addEventListener("click", e=>{
        for(let i=0;i<6;i++){
            const heart=document.createElement("div");
            heart.className="heart-particle";
            heart.style.left=e.pageX+"px"; heart.style.top=e.pageY+"px";
            heart.style.setProperty('--randX', Math.random());
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),1000);
        }
    });
});

/* YES button heart explosion */
yesBtn.addEventListener("click", ()=>{
    victorySound.play();
    explodeHearts(canvas.width/2,canvas.height/2);
});

function explodeHearts(x,y){
    let particles=[];
    const count=window.innerWidth<768?80:150;
    for(let i=0;i<count;i++){
        particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
    }
    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,index)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.life--;
            ctx.font=p.size+"px Arial";
            ctx.fillText("üíñ",p.x,p.y);
            if(p.life<=0) particles.splice(index,1);
        });
        if(particles.length>0) requestAnimationFrame(animate);
    }
    animate();
}

/* Background hearts */
const heartContainer=document.getElementById("heart-container");
const heartCount=window.innerWidth<768?15:30;
for(let i=0;i<heartCount;i++){
    const heart=document.createElement("div");
    heart.className="background-heart";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.bottom=Math.random()*window.innerHeight+"px";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.innerText="üíñ";
    heartContainer.appendChild(heart);
}

/* Confetti sparkles */
for(let i=0;i<50;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*window.innerWidth+"px";
    conf.style.animationDuration=(3+Math.random()*3)+"s";
    conf.style.backgroundColor=`hsl(${Math.random()*360},80%,80%)`;
    document.body.appendChild(conf);
}

/* Background flowers */
const flowerContainer=document.getElementById("flower-container");
const flowerImages=["https://i.ibb.co/mC0H1Pr/pastel-flower1.png","https://i.ibb.co/vzB8k9B/pastel-flower2.png","https://i.ibb.co/7Y7C5K7/pastel-flower3.png"];
const flowerCount=window.innerWidth<768?10:20;
for(let i=0;i<flowerCount;i++){
    const flower=document.createElement("img");
    flower.src=flowerImages[Math.floor(Math.random()*flowerImages.length)];
    flower.className="flower";
    flower.style.left=Math.random()*window.innerWidth+"px";
    flower.style.top=Math.random()*window.innerHeight+"px";
    flower.style.width=(20+Math.random()*20)+"px";
    flower.style.animationDuration=(5+Math.random()*5)+"s";
    flowerContainer.appendChild(flower);
}
</script>
</body>
</html>
