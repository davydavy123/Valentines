<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
    overflow: hidden;
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6f0, #e6c9ff, #d9b3ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
}

#bg-text {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) rotate(-10deg);
    font-size:6rem;
    color: rgba(255,182,193,0.2);
    z-index:0;
    pointer-events:none;
    text-align:center;
    animation: floatText 8s ease-in-out infinite alternate;
}
@keyframes floatText {
    0% { transform: translate(-50%, -52%) rotate(-10deg); }
    50% { transform: translate(-50%, -48%) rotate(-8deg); }
    100% { transform: translate(-50%, -50%) rotate(-10deg); }
}

.container { text-align:center; z-index:5; }
h1 { font-size:3rem; text-shadow:0 0 25px #ffb6c1; }
h2 { font-size:2rem; text-shadow:0 0 15px #ffb6c1; }

.buttons { margin-top:30px; position:relative; }
button {
    padding:15px 45px;
    font-size:1.3rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
    position: fixed;
}
#yesBtn { background-color:#ff69b4; box-shadow:0 0 25px #ffc0cb; animation: pulse 2s infinite; top: 50%; left: 40%; transform: translate(-50%, -50%); }
#noBtn { background-color:#9333ea; top: 50%; left: 60%; transform: translate(-50%, -50%); }

@keyframes pulse {
    0% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
    50% { transform: scale(1.1); box-shadow:0 0 35px #ff69b4; }
    100% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
}

.pokemon {
    position:absolute;
    width:120px;
    animation: float 5s ease-in-out infinite;
    z-index:3;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 15px rgba(255,192,203,0.7));
}
@keyframes float {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,-10px); }
    50% { transform: translate(-5px,-20px); }
    75% { transform: translate(5px,-10px); }
    100% { transform: translate(0,0); }
}

.poke-heart { position:absolute; font-size:15px; animation: floatPokeHeart 2s infinite; pointer-events:none; }
@keyframes floatPokeHeart { 0% {transform:translate(0,0) scale(0.8); opacity:1;} 50% {transform:translate(5px,-10px) scale(1.2); opacity:0.8;} 100% {transform:translate(0,0) scale(1); opacity:1;} }

.background-heart, .confetti, .flower { position:absolute; pointer-events:none; }

@media (max-width:768px){
    h1{font-size:2rem;} h2{font-size:1.5rem;}
    .pokemon{width:80px;} button{padding:12px 30px;font-size:1rem;} #bg-text{font-size:3rem;}
}
</style>
</head>
<body>

<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<div class="container">
    <h2>My Goop üíú</h2>
    <h1>Will You Be My Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòÜ</button>
    </div>
</div>

<canvas id="canvas"></canvas>
<audio id="stephSound" src="YOUR_PUBLIC_MP3_URL_HERE" preload="auto"></audio>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const stephSound=document.getElementById("stephSound");

/* Helper to place elements inside viewport */
function placeInsideViewport(el,padding=20){
    const w=el.offsetWidth, h=el.offsetHeight;
    el.style.left=Math.random()*(window.innerWidth-w-padding)+"px";
    el.style.top=Math.random()*(window.innerHeight-h-padding)+"px";
}

/* Pok√©mon */
const pokeSrcs=[
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/175.png",
"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png"
];

pokeSrcs.forEach(src=>{
    const img=document.createElement("img");
    img.src=src; img.className="pokemon";
    img.onload=()=>placeInsideViewport(img);
    document.body.appendChild(img);
    setInterval(()=>{
        const h=document.createElement("div"); h.className="poke-heart"; h.innerText="üíñ";
        const rect=img.getBoundingClientRect();
        h.style.left=(rect.left + Math.random()*50)+"px";
        h.style.top=(rect.top + Math.random()*50)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    },800);
});

/* NO button chase */
let mouseX=0, mouseY=0;
let noX=window.innerWidth/2, noY=window.innerHeight/2;
document.addEventListener("mousemove", e=>{ mouseX=e.clientX; mouseY=e.clientY; });

function chaseNoButton(){
    const dx=noX-mouseX, dy=noY-mouseY;
    const dist=Math.sqrt(dx*dx + dy*dy);
    if(dist<200){
        noX += (dx/dist)*12;
        noY += (dy/dist)*12;
        noX = Math.max(10, Math.min(window.innerWidth-noBtn.offsetWidth-10, noX));
        noY = Math.max(10, Math.min(window.innerHeight-noBtn.offsetHeight-10, noY));
        noBtn.style.left=noX+"px";
        noBtn.style.top=noY+"px";
    }
    requestAnimationFrame(chaseNoButton);
}
chaseNoButton();

/* YES button */
yesBtn.addEventListener("click", ()=>{
    stephSound.currentTime=0;
    stephSound.play().catch(e=>console.log("Sound blocked until click"));
    explodeHearts(canvas.width/2,canvas.height/2);
});

/* Heart explosion */
function explodeHearts(x,y){
    let particles=[];
    const count=window.innerWidth<768?80:150;
    for(let i=0;i<count;i++){
        particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
    }
    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,index)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.life--;
            ctx.font=p.size+"px Arial";
            ctx.fillText("üíñ",p.x,p.y);
            if(p.life<=0) particles.splice(index,1);
        });
        if(particles.length>0) requestAnimationFrame(animate);
    }
    animate();
}
</script>
</body>
</html>
