<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop Valentine ðŸ’–</title>
<style>
html, body {
  margin:0; padding:0;
  width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
}
.container {
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center;
  max-width:100%;
}
h1 { font-size:3rem; text-shadow:0 0 25px #ffb6c1; margin:10px; }
h2 { font-size:2rem; text-shadow:0 0 15px #ffb6c1; margin:10px; }
.buttons-wrapper {
  display:flex; justify-content:center; gap:40px;
  margin-top:20px; position:relative;
}
button {
  padding:15px 45px; font-size:1.3rem;
  border:none; border-radius:30px; cursor:pointer;
  color:white; transition:0.3s;
}
#yesBtn { background:#ff69b4; box-shadow:0 0 25px #ffc0cb; }
#noBtn { background:#9333ea; box-shadow:0 0 25px #a05aff; }
.floating { position:absolute; z-index:1; pointer-events:none; }
.pokemon { width:100px; }
canvas { position:absolute; top:0; left:0; z-index:2; pointer-events:none; }
</style>
</head>
<body>

<div class="container">
  <h2>My Goop ðŸ’œ</h2>
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <div class="buttons-wrapper">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜†</button>
  </div>
</div>

<canvas id="canvas"></canvas>

<script>
// Canvas setup
const canvas = document.getElementById("canvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const ctx = canvas.getContext("2d");

// YES button heart fireworks (red hearts)
const yesBtn = document.getElementById("yesBtn");
yesBtn.addEventListener("click", ()=>{ launchHearts(canvas.width/2, canvas.height/2); });

function launchHearts(cx, cy){
  const particles=[];
  for(let i=0;i<200;i++){
    particles.push({
      x:cx, y:cy,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*4+1.5,
      size:Math.random()*15+5,
      color: `#ff0000`, // solid red
      life:100
    });
  }
  function drawHeart(x,y,sz,color){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(sz/30,sz/30);
    ctx.fillStyle=color;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(-1,-1,-5,-5,0,-7);
    ctx.bezierCurveTo(5,-5,1,-1,0,0);
    ctx.fill();
    ctx.restore();
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      p.x += Math.cos(p.angle)*p.speed;
      p.y += Math.sin(p.angle)*p.speed;
      p.life--;
      drawHeart(p.x,p.y,p.size,p.color);
      if(p.life<=0) particles.splice(i,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// NO button movement only when mouse near
const noBtn = document.getElementById("noBtn");
let noOffsetX = 0, noOffsetY = 0;
document.addEventListener("mousemove", e => {
  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const dist = Math.sqrt(dx*dx + dy*dy);
  if(dist < 120){
    noOffsetX -= dx*0.15;
    noOffsetY -= dy*0.15;
    // clamp inside window
    noOffsetX = Math.max(-rect.left, Math.min(window.innerWidth - rect.width - rect.left, noOffsetX));
    noOffsetY = Math.max(-rect.top, Math.min(window.innerHeight - rect.height - rect.top, noOffsetY));
    noBtn.style.transform = `translate(${noOffsetX}px, ${noOffsetY}px) rotate(${Math.sin(Date.now()/120)*15}deg)`;
  }
});

// Floating elements
function createFloating(type, content, width, speedX, speedY){
  const el=document.createElement(type);
  el.className="floating";
  if(type==="img") el.src=content; else el.innerText=content;
  if(width) el.style.width=width+"px";
  el.style.left=Math.random()*(window.innerWidth-100)+"px";
  el.style.top=Math.random()*(window.innerHeight-100)+"px";
  document.body.appendChild(el);
  function floatAnim(){
    let x=parseFloat(el.style.left), y=parseFloat(el.style.top);
    x+=speedX; y+=speedY;
    if(x<0||x>window.innerWidth-100) speedX*=-1;
    if(y<0||y>window.innerHeight-100) speedY*=-1;
    el.style.left=x+"px"; el.style.top=y+"px";
    requestAnimationFrame(floatAnim);
  }
  floatAnim();
}

// Flowers
for(let i=0;i<15;i++) createFloating("div","ðŸŒ¸",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
// Confetti
for(let i=0;i<20;i++) createFloating("div","ðŸŽ€",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
// PokÃ©mon artwork
const pokeArt=[
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/872.png", // Belibolt
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/939.png", // Snom
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1016.png", // Tandemaus
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1017.png"  // Maushold
];
pokeArt.forEach(url=>createFloating("img",url,90,(Math.random()-0.5)*0.2,(Math.random()-0.5)*0.2));
</script>
</body>
</html>
