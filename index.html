<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
  margin:0; padding:0; width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
}
#bg-text{
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%) rotate(-10deg);
  font-size:6rem; color:rgba(255,182,193,0.2);
  pointer-events:none; text-align:center;
  animation:floatText 8s ease-in-out infinite alternate;
  white-space: nowrap;
  z-index:1;
}
@keyframes floatText{
  0%{transform:translate(-50%,-52%) rotate(-10deg);}
  50%{transform:translate(-50%,-48%) rotate(-8deg);}
  100%{transform:translate(-50%,-50%) rotate(-10deg);}
}
.container{
  text-align:center; z-index:5; position:relative;
}
h1{font-size:3rem; text-shadow:0 0 25px #ffb6c1;}
h2{font-size:2rem; text-shadow:0 0 15px #ffb6c1;}
button{
  padding:15px 45px; font-size:1.3rem; border:none;
  border-radius:30px; cursor:pointer; margin:10px; transition:0.3s;
}
#yesBtn{background:#ff69b4; box-shadow:0 0 25px #ffc0cb;}
#noBtn{background:#9333ea; position:absolute; z-index:6;}
.floating{position:absolute; z-index:2; pointer-events:none;}
.pokemon{width:80px;}
</style>
</head>
<body>

<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<div class="container">
  <h2>My Goop üíú</h2>
  <h1>Will You Be My Valentine? üíò</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòÜ</button>
</div>

<canvas id="canvas"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// NO button starting position
let noX = window.innerWidth/2 + 120;
let noY = window.innerHeight/2;
noBtn.style.left = noX + "px";
noBtn.style.top = noY + "px";

// NO moves only when mouse is near
document.addEventListener("mousemove", e=>{
  const mx = e.clientX;
  const my = e.clientY;
  const dx = mx - (noX + noBtn.offsetWidth/2);
  const dy = my - (noY + noBtn.offsetHeight/2);
  const distance = Math.sqrt(dx*dx + dy*dy);
  const radius = 120; // trigger distance
  if(distance < radius){
    const angle = Math.atan2(dy, dx);
    noX -= Math.cos(angle)*6;
    noY -= Math.sin(angle)*6;
    noX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, noX));
    noY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, noY));
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";
  }
});

// YES button triggers hearts
yesBtn.addEventListener("click",()=>{
  explodeHearts(canvas.width/2,canvas.height/2);
});

function explodeHearts(x,y){
  let particles = [];
  const count = 150;
  for(let i=0;i<count;i++){
    particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
      p.x+=Math.cos(p.angle)*p.speed;
      p.y+=Math.sin(p.angle)*p.speed;
      p.life--;
      ctx.font = p.size+"px Arial"; ctx.fillText("üíñ",p.x,p.y);
      if(p.life<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// Floating elements
function createFloating(imgOrDiv, speedX, speedY){
  let x = Math.random()*(window.innerWidth-50);
  let y = Math.random()*(window.innerHeight-50);
  imgOrDiv.style.left = x + "px";
  imgOrDiv.style.top = y + "px";
  document.body.appendChild(imgOrDiv);
  function float(){
    x += speedX; y += speedY;
    if(x<0 || x>window.innerWidth-50) speedX*=-1;
    if(y<0 || y>window.innerHeight-50) speedY*=-1;
    imgOrDiv.style.left = x+"px";
    imgOrDiv.style.top = y+"px";
    requestAnimationFrame(float);
  }
  float();
}

// Flowers
for(let i=0;i<15;i++){
  const f = document.createElement("div");
  f.className="floating";
  f.innerText = "üå∏";
  f.style.fontSize = (20+Math.random()*20)+"px";
  f.style.color = "#ffb6c1";
  createFloating(f,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// Confetti
for(let i=0;i<20;i++){
  const c = document.createElement("div");
  c.className="floating";
  c.innerText = "üéÄ";
  c.style.fontSize = (15+Math.random()*10)+"px";
  createFloating(c,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// Pok√©mon
const pokeSrcs=[
  {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png", name:"Belibolt"},
  {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png", name:"Snom"},
  {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1016.png", name:"Tandemaus"},
  {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1017.png", name:"Mousehauld"}
];

pokeSrcs.forEach(p=>{
  const img = document.createElement("img");
  img.src = p.src;
  img.className="pokemon floating";
  img.style.width="80px";
  createFloating(img,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
});
</script>
</body>
</html>
