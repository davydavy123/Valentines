<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop ðŸ’–</title>
<style>
html, body {
  margin:0; padding:0; width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
  display:flex; justify-content:center; align-items:center;
  position:relative;
}
#background-layer {
  position:absolute; top:0; left:0; width:100%; height:100%; z-index:1;
  pointer-events:none;
}
.container{
  text-align:center; z-index:5; position:relative;
}
h1{font-size:3rem; text-shadow:0 0 25px #ffb6c1;}
h2{font-size:2rem; text-shadow:0 0 15px #ffb6c1;}
button{
  padding:15px 45px; font-size:1.3rem; border:none;
  border-radius:30px; cursor:pointer; margin:10px; transition:0.3s;
  position:relative;
}
#yesBtn{background:#ff69b4; box-shadow:0 0 25px #ffc0cb;}
#noBtn{background:#9333ea; position:absolute; z-index:6;}
.floating{position:absolute; z-index:2; pointer-events:none;}
.pokemon{width:80px;}
.buttons-wrapper{
  display:flex; justify-content:center; gap:40px; position:relative;
}
</style>
</head>
<body>

<div id="background-layer"></div>

<div class="container">
  <h2>My Goop ðŸ’œ</h2>
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <div class="buttons-wrapper">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜†</button>
  </div>
</div>

<audio id="audio" src="YOUR_PUBLIC_MP3_URL_HERE.mp3"></audio>

<canvas id="canvas"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("audio");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// NO button initial position right next to YES
let yesRect = yesBtn.getBoundingClientRect();
let noX = yesRect.right + 20;
let noY = yesRect.top;
noBtn.style.left = noX + "px";
noBtn.style.top = noY + "px";

// Wiggle variables
let wiggleAngle = 0;

// NO moves quickly only when mouse is near
document.addEventListener("mousemove", e=>{
  const mx = e.clientX;
  const my = e.clientY;
  const dx = mx - (noX + noBtn.offsetWidth/2);
  const dy = my - (noY + noBtn.offsetHeight/2);
  const distance = Math.sqrt(dx*dx + dy*dy);
  const radius = 120;
  if(distance < radius){
    const angle = Math.atan2(dy, dx);
    noX -= Math.cos(angle)*12;
    noY -= Math.sin(angle)*12;
    noX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, noX));
    noY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, noY));
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";

    // Wiggle
    wiggleAngle = Math.sin(Date.now()/100)*15;
    noBtn.style.transform = `rotate(${wiggleAngle}deg)`;
  } else {
    noBtn.style.transform = `rotate(0deg)`;
  }
});

// YES triggers heart fireworks + audio
yesBtn.addEventListener("click", ()=>{
  audio.currentTime = 0;
  audio.play();
  createHeartFireworks(canvas.width/2, canvas.height/2);
});

// Heart-shaped fireworks
function createHeartFireworks(x, y){
  let particles=[];
  for(let i=0;i<200;i++){
    particles.push({
      x:x, y:y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*5+2,
      size:Math.random()*15+5,
      life:100,
      color:`hsl(${Math.random()*360},80%,70%)`
    });
  }
  function drawHeart(x,y,size,color){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(size/30,size/30);
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(-1,-1,-5,-5,0,-7);
    ctx.bezierCurveTo(5,-5,1,-1,0,0);
    ctx.fill();
    ctx.restore();
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
      p.x += Math.cos(p.angle)*p.speed;
      p.y += Math.sin(p.angle)*p.speed;
      p.life--;
      drawHeart(p.x,p.y,p.size,p.color);
      if(p.life<=0) particles.splice(index,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// Floating elements
function createFloatingElement(type, content, width, speedX, speedY){
  const el = document.createElement(type);
  el.className = "floating";
  if(type==="img") el.src = content;
  else el.innerText = content;
  if(width) el.style.width = width+"px";
  el.style.left = Math.random()*(window.innerWidth-50)+"px";
  el.style.top = Math.random()*(window.innerHeight-50)+"px";
  document.getElementById("background-layer").appendChild(el);

  function float(){
    let x = parseFloat(el.style.left);
    let y = parseFloat(el.style.top);
    x += speedX; y += speedY;
    if(x<0 || x>window.innerWidth-50) speedX*=-1;
    if(y<0 || y>window.innerHeight-50) speedY*=-1;
    el.style.left = x+"px";
    el.style.top = y+"px";
    requestAnimationFrame(float);
  }
  float();
}

// Flowers
for(let i=0;i<15;i++){
  createFloatingElement("div","ðŸŒ¸",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// Confetti
for(let i=0;i<20;i++){
  createFloatingElement("div","ðŸŽ€",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// PokÃ©mon (Belibolt, Snom, Tandemaus, Mousehauld)
const pokeData=[
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png", // Belibolt
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png", // Snom
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1016.png", // Tandemaus
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1017.png"  // Mousehauld
];

pokeData.forEach(src=>{
  createFloatingElement("img", src, 80, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
});
</script>
</body>
</html>
