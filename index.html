<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop ðŸ’–</title>
<style>
html, body {
  margin:0; padding:0;
  width:100vw; height:100vh;
  overflow:hidden;
  font-family:'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg,#ffd6f0,#e6c9ff,#d9b3ff);
  display:flex; justify-content:center; align-items:center;
  position:relative;
}
#background-layer {
  position:absolute; top:0; left:0;
  width:100%; height:100%; z-index:1;
  pointer-events:none;
}
.container {
  text-align:center; z-index:5;
  display:flex; flex-direction:column; align-items:center;
}
h1{font-size:3rem; text-shadow:0 0 25px #ffb6c1;}
h2{font-size:2rem; text-shadow:0 0 15px #ffb6c1;}
.buttons-wrapper{
  display:flex; gap:60px; margin-top:20px;
  align-items:center;
}
button{
  padding:15px 45px; font-size:1.3rem;
  border:none; border-radius:30px; cursor:pointer;
  background:#ff69b4; color:white; box-shadow:0 0 25px #ffc0cb;
  transition:0.3s;
}
#noBtn{background:#9333ea; color:white;}
.floating{position:absolute; z-index:2; pointer-events:none;}
.pokemon{width:100px;}
</style>
</head>
<body>

<div id="background-layer"></div>

<div class="container">
  <h2>My Goop ðŸ’œ</h2>
  <h1>Will You Be My Valentine? ðŸ’˜</h1>
  <div class="buttons-wrapper">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜†</button>
  </div>
</div>

<audio id="audio" src="YOUR_PUBLIC_MP3_URL_HERE.mp3"></audio>

<canvas id="canvas"></canvas>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("audio");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Set NO button initial position right next to YES
function positionNoButton(){
  const yesRect = yesBtn.getBoundingClientRect();
  noBtn.style.left = (yesRect.right + 20) + "px";
  noBtn.style.top = yesRect.top + "px";
}
positionNoButton();

// NO moves quickly only when mouse is near
document.addEventListener("mousemove", e=>{
  const mx = e.clientX, my = e.clientY;
  const noRect = noBtn.getBoundingClientRect();
  const cx = noRect.left + noRect.width/2;
  const cy = noRect.top + noRect.height/2;
  const dx = mx - cx, dy = my - cy;
  const distance = Math.sqrt(dx*dx + dy*dy);
  const radius = 120;
  if(distance < radius){
    const angle = Math.atan2(dy, dx);
    let newX = parseFloat(noBtn.style.left) - Math.cos(angle)*12;
    let newY = parseFloat(noBtn.style.top) - Math.sin(angle)*12;
    // clamp inside viewport
    newX = Math.max(0, Math.min(window.innerWidth-noRect.width, newX));
    newY = Math.max(0, Math.min(window.innerHeight-noRect.height, newY));
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
    const wiggle = Math.sin(Date.now()/100)*15;
    noBtn.style.transform = `rotate(${wiggle}deg)`;
  } else {
    noBtn.style.transform = `rotate(0deg)`;
  }
});

// YES button triggers heart fireworks and audio
yesBtn.addEventListener("click", ()=>{
  try {
    audio.currentTime = 0;
    audio.play();
  } catch(e){}
  launchHeartFireworks(canvas.width/2, canvas.height/2);
});

// Heart fireworks
function launchHeartFireworks(x,y){
  let particles = [];
  for(let i=0;i<200;i++){
    particles.push({
      x,y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*4+1.5,
      size:Math.random()*15+5,
      color:`hsl(${Math.random()*360},80%,70%)`,
      life:100
    });
  }
  function drawHeart(x,y,sz,color){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(sz/30,sz/30);
    ctx.fillStyle=color;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(-1,-1,-5,-5,0,-7);
    ctx.bezierCurveTo(5,-5,1,-1,0,0);
    ctx.fill();
    ctx.restore();
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      p.x += Math.cos(p.angle)*p.speed;
      p.y += Math.sin(p.angle)*p.speed;
      p.life--;
      drawHeart(p.x,p.y,p.size,p.color);
      if(p.life<=0) particles.splice(i,1);
    });
    if(particles.length>0) requestAnimationFrame(animate);
  }
  animate();
}

// Floating background elements
function createFloating(type, content, width, speedX, speedY){
  const el = document.createElement(type);
  el.className = "floating";
  if(type==="img") el.src = content;
  else el.innerText = content;
  if(width) el.style.width = width+"px";
  el.style.left = Math.random()*(window.innerWidth-100)+"px";
  el.style.top = Math.random()*(window.innerHeight-100)+"px";
  document.getElementById("background-layer").appendChild(el);

  function floatAnim(){
    let x = parseFloat(el.style.left), y = parseFloat(el.style.top);
    x += speedX; y += speedY;
    if(x<0 || x>window.innerWidth-100) speedX *= -1;
    if(y<0 || y>window.innerHeight-100) speedY *= -1;
    el.style.left = x+"px";
    el.style.top = y+"px";
    requestAnimationFrame(floatAnim);
  }
  floatAnim();
}

// Background flowers
for(let i=0;i<15;i++){
  createFloating("div","ðŸŒ¸",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// Background confetti
for(let i=0;i<20;i++){
  createFloating("div","ðŸŽ€",null,(Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3);
}

// PokÃ©mon with better artwork
const artwork = [
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/872.png", // Belibolt
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/939.png", // Snom
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1016.png", // Tandemaus
  "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1017.png"  // Maushold
];

artwork.forEach(url => {
  createFloating("img", url, 90, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
});
</script>
</body>
</html>
