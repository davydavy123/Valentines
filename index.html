<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Goop üíñ</title>
<style>
html, body {
    overflow-x: hidden;
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6f0, #e6c9ff, #d9b3ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
}

#glow-overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background: radial-gradient(circle at 30% 30%, rgba(255,192,203,0.25), transparent 70%), 
                radial-gradient(circle at 70% 70%, rgba(200,180,255,0.2), transparent 60%);
    z-index:0;
}

#bg-text {
    position: fixed;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%) rotate(-10deg);
    font-size:6rem;
    color: rgba(255,182,193,0.2);
    white-space: nowrap;
    z-index:0;
    pointer-events:none;
    text-align:center;
    animation: floatText 8s ease-in-out infinite alternate;
}
@keyframes floatText {
    0% { transform: translate(-50%, -52%) rotate(-10deg); }
    50% { transform: translate(-50%, -48%) rotate(-8deg); }
    100% { transform: translate(-50%, -50%) rotate(-10deg); }
}

.container { text-align:center; z-index:5; }
h1 { font-size:3rem; text-shadow:0 0 25px #ffb6c1; }
h2 { font-size:2rem; text-shadow:0 0 15px #ffb6c1; }

.buttons { margin-top:30px; position:relative; }
button {
    padding:15px 45px;
    font-size:1.3rem;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}
#yesBtn { background-color:#ff69b4; box-shadow:0 0 25px #ffc0cb; animation: pulse 2s infinite; }
#noBtn { background-color:#9333ea; position:absolute; }

@keyframes pulse {
    0% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
    50% { transform: scale(1.1); box-shadow:0 0 35px #ff69b4; }
    100% { transform: scale(1); box-shadow:0 0 20px #ffb6c1; }
}

.pokemon {
    position:absolute;
    width:120px;
    animation: float 5s ease-in-out infinite;
    z-index:3;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 15px rgba(255,192,203,0.7));
}
@keyframes float {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,-10px); }
    50% { transform: translate(-5px,-20px); }
    75% { transform: translate(5px,-10px); }
    100% { transform: translate(0,0); }
}

.heart-particle { position:absolute; font-size:20px; animation: heartMove 1s forwards; }
@keyframes heartMove { 0%{opacity:1;transform:translate(0,0) scale(1);} 100%{opacity:0;transform:translate(calc(50px - 100px*var(--randX)),-80px) scale(1.5);} }

.background-heart { position:absolute; font-size:25px; animation: drift linear infinite; opacity:0.7; filter:drop-shadow(0 0 8px rgba(255,182,193,0.7)); }

.flower { position:absolute; width:30px; opacity:0.7; animation: floatFlower linear infinite; pointer-events:none; }

.confetti { position:absolute; width:8px; height:8px; background:hsl(0,0%,100%); border-radius:50%; pointer-events:none; animation: confettiFall linear infinite; opacity:0.8; }
@keyframes confettiFall { 0% { transform: translateY(-10px) rotate(0deg);} 100% { transform: translateY(100vh) rotate(360deg);} }

@keyframes floatFlower { 0%{transform:translateY(0) rotate(0deg);opacity:0.7;}50%{transform:translateY(-100px) rotate(180deg);opacity:1;}100%{transform:translateY(0px) rotate(360deg);opacity:0.7;} }

.poke-heart { position:absolute; font-size:15px; animation: pokeHeart floatPokeHeart linear infinite; pointer-events:none; }
@keyframes floatPokeHeart { 0% {transform:translate(0,0) scale(0.8); opacity:1;} 50% {transform:translate(5px,-10px) scale(1.2); opacity:0.8;} 100% {transform:translate(0,0) scale(1); opacity:1;} }

@media (max-width:768px){ h1{font-size:2rem;} h2{font-size:1.5rem;} .pokemon{width:80px;} button{padding:12px 30px;font-size:1rem;} #bg-text{font-size:3rem;} }

</style>
</head>
<body>

<div id="glow-overlay"></div>
<div id="flower-container"></div>
<div id="heart-container"></div>
<div id="bg-text">Stephanie Poetri ‚ù§Ô∏è Love You 3000</div>

<div class="container">
    <h2>My Goop üíú</h2>
    <h1>Will You Be My Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòÜ</button>
    </div>
</div>

<canvas id="canvas"></canvas>
<audio id="victorySound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const victorySound=document.getElementById("victorySound");

/* Pok√©mon dynamic placement to stay in viewport */
const pokeData=[
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png"}, // snom
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/872.png"},
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png"}, // bellibolt
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png"},
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png"},
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/939.png"},
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png"}, // eevee
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/175.png"}, // togepi
    {src:"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png"} // jigglypuff
];

pokeData.forEach(p=>{
    const img=document.createElement("img");
    img.src=p.src;
    img.className="pokemon";
    img.style.top = (5 + Math.random()*85) + "vh";
    img.style.left = (5 + Math.random()*85) + "vw";
    document.body.appendChild(img);
    // swirling hearts
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="poke-heart"; h.innerText="üíñ";
        const rect=img.getBoundingClientRect();
        h.style.left=(rect.left + Math.random()*50)+"px";
        h.style.top=(rect.top + Math.random()*50)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),2000);
    }, 800);
});

/* NO button chase */
let mouseX=0, mouseY=0;
let noX=window.innerWidth/2, noY=window.innerHeight/2;
const speed=6;
document.addEventListener("mousemove", e=>{mouseX=e.clientX; mouseY=e.clientY;});
function chaseNoButton(){
    const dx=noX-mouseX, dy=noY-mouseY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<150){
        noX+=(dx/dist)*speed; noY+=(dy/dist)*speed;
        noX=Math.max(10, Math.min(window.innerWidth-noBtn.offsetWidth-10, noX));
        noY=Math.max(10, Math.min(window.innerHeight-noBtn.offsetHeight-10, noY));
        noBtn.style.left=noX+"px"; noBtn.style.top=noY+"px";
        noBtn.style.transform=`rotate(${Math.random()*60-30}deg)`;
    }
    requestAnimationFrame(chaseNoButton);
}
chaseNoButton();
setInterval(()=>{ if(Math.random()<0.1){ noX=Math.random()*(window.innerWidth-noBtn.offsetWidth); noY=Math.random()*(window.innerHeight-noBtn.offsetHeight); } },1000);

/* YES button */
yesBtn.addEventListener("click", ()=>{
    victorySound.currentTime=0;
    victorySound.play().catch(e=>console.log("Sound blocked until user interaction"));
    explodeHearts(canvas.width/2,canvas.height/2);
});

/* Heart explosion */
function explodeHearts(x,y){
    let particles=[];
    const count=window.innerWidth<768?80:150;
    for(let i=0;i<count;i++){
        particles.push({x:x,y:y,angle:Math.random()*2*Math.PI,speed:Math.random()*6+2,size:25,life:100});
    }
    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,index)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.life--;
            ctx.font=p.size+"px Arial";
            ctx.fillText("üíñ",p.x,p.y);
            if(p.life<=0) particles.splice(index,1);
        });
        if(particles.length>0) requestAnimationFrame(animate);
    }
    animate();
}

/* Background hearts */
for(let i=0;i<30;i++){
    const heart=document.createElement("div");
    heart.className="background-heart";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.bottom=Math.random()*window.innerHeight+"px";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.innerText="üíñ";
    document.body.appendChild(heart);
}

/* Confetti */
for(let i=0;i<50;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*window.innerWidth+"px";
    conf.style.animationDuration=(3+Math.random()*3)+"s";
    conf.style.backgroundColor=`hsl(${Math.random()*360},80%,80%)`;
    document.body.appendChild(conf);
}

/* Flowers */
const flowerImages=["https://i.ibb.co/mC0H1Pr/pastel-flower1.png","https://i.ibb.co/vzB8k9B/pastel-flower2.png","https://i.ibb.co/7Y7C5K7/pastel-flower3.png"];
for(let i=0;i<20;i++){
    const flower=document.createElement("img");
    flower.src=flowerImages[Math.floor(Math.random()*flowerImages.length)];
    flower.className="flower";
    flower.style.left=(5+Math.random()*90)+"vw";
    flower.style.top=(5+Math.random()*90)+"vh";
    flower.style.width=(20+Math.random()*20)+"px";
    flower.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(flower);
}
</script>
</body>
</html>
